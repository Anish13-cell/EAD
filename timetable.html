<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Class Timetable</h2>
    <div class="row">
      <!-- Days Column -->
      <div class="col-2 col-md-1 bg-primary text-white p-2">Days</div>
      <div class="col-2 col-md-1 bg-light text-center p-2">Monday</div>
      <div class="col-2 col-md-1 bg-light text-center p-2">Tuesday</div>
      <div class="col-2 col-md-1 bg-light text-center p-2">Wednesday</div>
      <div class="col-2 col-md-1 bg-light text-center p-2">Thursday</div>
      <div class="col-2 col-md-1 bg-light text-center p-2">Friday</div>
    </div>
    
    <!-- Sample Rows for Periods -->
    <div class="row">
      <div class="col-2 col-md-1 bg-primary text-white p-2">9:00-10:00</div>
      <div class="col-2 col-md-1 bg-light text-center p-2">Math</div>
      <div class="col-2 col-md-1 bg-light text-center p-2">Physics</div>
      <div class="col-2 col-md-1 bg-light text-center p-2">Chemistry</div>
      <div class="col-2 col-md-1 bg-light text-center p-2">Biology</div>
      <div class="col-2 col-md-1 bg-light text-center p-2">English</div>
    </div>
    
    <!-- Add more rows as needed -->
  </div>
  <div class="row">
    <div class="col-2 col-md-1 bg-primary text-white p-2">9:00-10:00</div>
    <div class="col-2 col-md-1 bg-light text-center p-2">Math</div>
    <div class="col-2 col-md-1 bg-light text-center p-2">Physics</div>
    <div class="col-2 col-md-1 bg-light text-center p-2">Chemistry</div>
    <div class="col-2 col-md-1 bg-light text-center p-2">Biology</div>
    <div class="col-2 col-md-1 bg-light text-center p-2">English</div>
  </div>
  
  <!-- Add more rows as needed -->
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
